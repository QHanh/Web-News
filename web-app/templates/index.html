<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Articles</title>
</head>
<body>
    <h1>News Articles</h1>
    <ul>
    {% for index, row in news.iterrows() %}
        <li>
            <a href="{{ row['Url'] }}">{{ row['Title'] }}</a> - {{ row['Like'] }} likes - Time: {{ row['Time'] }}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
